<div class="example-button-row center dashboard">
  <div class="row">
    <div class="col-sm-5">
      <a [routerLink]="['/cases', statusOpen]" routerLinkActive="router-link-active">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title class="text-center">Active Cases</mat-card-title>
          </mat-card-header>
          <mat-card-content class="text-center">
            <h1>{{activeCases}}</h1>
          </mat-card-content>
        </mat-card>
      </a>
    </div>
    <div class="col-sm-5">
      <a [routerLink]="['/cases', statusAdminPending]" routerLinkActive="router-link-active">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title class="text-center">Pending Cases</mat-card-title>
          </mat-card-header>
          <mat-card-content class="text-center">
            <h1>{{adminPendingCases}}</h1>
          </mat-card-content>
        </mat-card>
      </a>
    </div>
  </div>
</div>
